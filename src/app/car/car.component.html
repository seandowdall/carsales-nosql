<div class='container'>
    <div class="row border">
        <div class="col-3">
            {{carData.make}}
        </div>
        <div class="col-3">
            {{carData.model}}
        </div>
        <div class="col-2">
            {{carData.year}}
        </div>
        <div class="col-4">
            <img src="{{carData.imageURL}}" [style.width.px]='carImageWidth' />
        </div>
        <button (click)="deleteCar(carData.make)">Delete Car</button>
    </div>
    
</div>
